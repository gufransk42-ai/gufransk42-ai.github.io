<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

<body>
  <header class="site-header"><div class="container"><a class="logo" href="index.html">Animeverse</a></div></header>

  <main class="container">
    <h1>Live Stream</h1>
    <p>Watch the live stream and recent uploads below.</p>

    <!-- Live stream embed (replace CHANNEL_ID) -->
    <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:8px;margin-bottom:14px;">
      <iframe src="https://www.youtube.com/embed/live_stream?channel=CHANNEL_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
    </div>

    <h2>Recent Videos (Playlist)</h2>
    <!-- Playlist embed (replace PLAYLIST_ID) -->
    <div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;border-radius:8px;">
      <iframe src="https://www.youtube.com/embed?listType=playlist&list=PLAYLIST_ID" frameborder="0" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
    </div>
  </main>

  <footer class="site-footer"><div class="container">&copy; <span id="year"></span> Animeverse</div></footer>
  <script src="script.js"></script>
</body>
